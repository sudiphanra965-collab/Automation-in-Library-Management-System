<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Gate Scanner Debug v2.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #f0f0f0;
    }
    .test-box {
      background: white;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .green { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; font-size: 20px; font-weight: bold; }
    .red { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üîç Gate Scanner Debug Tool</h1>
  
  <div class="test-box">
    <h3>Test Book ID:</h3>
    <input type="number" id="bookId" value="2" placeholder="Enter book ID">
    <button onclick="testAPI()">Test Now</button>
  </div>

  <div class="test-box">
    <h3>Result:</h3>
    <div id="result"></div>
  </div>

  <div class="test-box">
    <h3>Debug Info:</h3>
    <div id="output">Waiting for test...</div>
  </div>

  <script>
    async function testAPI() {
      const bookId = document.getElementById('bookId').value;
      const output = document.getElementById('output');
      const result = document.getElementById('result');
      
      output.innerHTML = 'Testing...\n';
      result.innerHTML = '';
      
      try {
        const url = `/api/gate/verify/${bookId}`;
        output.innerHTML += `URL: ${url}\n`;
        output.innerHTML += `Full URL: ${window.location.origin}${url}\n\n`;
        
        output.innerHTML += 'Fetching...\n';
        const response = await fetch(url);
        
        output.innerHTML += `Status: ${response.status}\n`;
        output.innerHTML += `OK: ${response.ok}\n\n`;
        
        const data = await response.json();
        
        output.innerHTML += 'Response Data:\n';
        output.innerHTML += JSON.stringify(data, null, 2);
        
        // Show visual result
        if (data.allowed) {
          result.innerHTML = `<div class="green">‚úÖ APPROVED<br>${data.message}</div>`;
        } else {
          result.innerHTML = `<div class="red">üö® ALARM<br>${data.message}</div>`;
        }
        
      } catch (error) {
        output.innerHTML += `\nERROR: ${error.message}\n`;
        output.innerHTML += error.stack;
        result.innerHTML = `<div class="red">‚ùå Error: ${error.message}</div>`;
      }
    }
    
    // Auto-test on load
    window.onload = () => {
      testAPI();
    };
  </script>
</body>
</html>
