[build]
  # This project is a static site (HTML/CSS/JS) served from /frontend
  publish = "frontend"
  command = ""

[build.environment]
  # Avoid Netlify trying to enforce a specific Node build; no build step needed.
  NODE_VERSION = "18"

# Reverse-proxy rules (Netlify â†’ Render backend)
[[redirects]]
  from = "/api/*"
  to = "https://automation-in-library-management-system.onrender.com/api/:splat"
  status = 200

[[redirects]]
  from = "/uploads/*"
  to = "https://automation-in-library-management-system.onrender.com/uploads/:splat"
  status = 200


